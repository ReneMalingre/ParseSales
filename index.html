<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetTimely Sales Report CSV Processor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .container {
        margin: 0 auto;
        max-width: 600px;
        text-align: center;
      }

      input,
      button {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GetTimely CSV File Processor</h1>
      <h2>Sales Report</h2>
      <label for="csvFileInput">Choose a CSV file:</label>
      <input type="file" id="csvFileInput" accept=".csv" />
      <br />
      <label for="endDate">Sunday End of Week Date:</label>
      <input type="date" id="endDate" />
      <br />
      <button id="processBtn">Process File</button>
      <h2>Staff Timesheet Report</h2>
      <label for="csvFileInputStaff">Choose a CSV file:</label>
      <input type="file" id="csvFileInputStaff" accept=".csv" />
      <br />
      <label for="endDateStaff">Sunday End of Week Date:</label>
      <input type="date" id="endDateStaff" />
      <br />
      <button id="processBtnStaff">Process File</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
